<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Encargado</title>
    <link rel="stylesheet" href="Css/UserEncargado.css">
    <link rel="icon" href="Img/1 1.png" type="image/x-icon"/>
</head>
<body>
    <form action="encargado">
        <div class="formEncargado-container">
            <div class="nav">
                <nav class="navbar">
                    <div class="navbar_img">
                        <a href="Index.html" onclick="history.back();">
                            <img src="Img/Vector 1.png" alt="">
                        </a>
                    </div>
                    <div class="navbar_title">
                        <h1>Editor Usuario Encargado</h1>
                    </div>
                </nav>
            </div>

            <div class="formulario">
                <div class="campo">
                    <div class="column-rigth">
                        <div class="nombre">
                            <label for="nombre">Nombre Completo</label>
                            <input type="text" id="nombre" name="nombre">
                          </div>
                          <div class="phone">
                            <label for="phone">Telefono Celular</label>
                            <input type="text" id="phone" name="phone">
                          </div>
                          <div class="username">
                            <label for="username">Nombre Usuario</label>
                            <input type="text" id="username" name="username">
                          </div>
                          <div class="passconfi">
                            <label for="passconfi">Confirmar Contraseña</label>
                            <input type="text" id="passconfi" name="passconfi">
                          </div>
                    </div>
    
                    <div class="column-left">
                        <div class="document">
                            <label for="document">Cedula Ciudadana</label>
                            <input type="text" id="document" name="document">
                          </div>
                          <div class="email">
                            <label for="email">Correo Electronico</label>
                            <input type="text" id="email" name="email">
                          </div>
                          <div class="password">
                            <label for="password">Contraseña</label>
                            <input type="email" id="password" name="password">
                          </div>
                          <div class="rol">
                            <label for="rol">Puesto de Trabajo</label>
                            <input type="text" id="rol" name="rol">
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
