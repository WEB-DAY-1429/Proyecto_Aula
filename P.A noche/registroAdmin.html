<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Admin</title>
    <link rel="stylesheet" href="Css/RegistroAdmin.css">
</head>
<body>
    <form action="admin">
        <div class="container">
            <div class="nav">
                <nav class="navbar">
                    <div class="navbar_img">
                        <a href="InicioAdmin.html" onclick="history.back();">
                            <img src="Img/Vector 1.png" alt="">
                        </a>
                    </div>
                    <div class="navbar_title">
                        <h1>Registro Usuario Administrador</h1>
                    </div>
                </nav>
            </div>
            <div class="registro-admin">
                <div class="dato-admin">
                    <div class="nombre">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" class="nombre" name="nombre">
                    </div>
                    <div class="telefono">
                        <label for="telefono">Telefono Celular</label>
                        <input type="text" class="Contraseña" name="Contraseña">
                    </div>
                    <div class="Document">
                        <label for="Document">Cedula Ciudadana</label>
                        <input type="text" class="Document" name="Document">
                    </div>
                    <div class="email">
                        <label for="email">Correo Electronico</label>
                        <input type="text" class="email" name="email">
                    </div>
                    <div class="Usuario">
                        <label for="Usuario">Nombre de  Usuario</label>
                        <input type="text" class="Usuario" name="Usuario">
                    </div>
                    <div class="Contraseña">
                        <label for="password">Contraseña</label>
                        <input type="text" class="Contraseña" name="Contraseña">
                    </div><div class="rol">
                        <label for="Usuario">Puesto de Trabajo</label>
                        <input type="text" class="rol" name="rol">
                    </div>
                </div>
            </div>

            <div class="img">
                <img src="Img/1 1.png" alt="logo empresa">
            </div>

            <div class="botones">
                <div class="Buttom">
                    <button class="btnCancelar" type="submit">Cancelar</button>
                </div>

                <div class="BTN">
                    <button class="btnRegister" type="submit">Registrar</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
