<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Empresa</title>
    <link rel="stylesheet" href="Css/RegisterEm.css">
    <link rel="icon" href="Img/1 1.png" type="image/x-icon"/>
</head>

<body>
    <form action="registro">
        <div class="contenedor">
            <div class="nav">
                <nav class="navbar">
                    <div class="navbar_img">
                        <a href="Index.html" onclick="history.back();">
                            <img src="Img/Vector 1.png" alt="">
                        </a>
                    </div>
                    <div class="navbar_title">
                        <h1>Registro Empresa</h1>
                    </div>
                </nav>
            </div>
            <div class="Empresa-contenedor">
                <div class="register-empre">
                    <div class="Name">
                        <label for="Name">Nombre Empresa</label>
                        <input type="text" class="Name" name="name">
                    </div>
                    <div class="phone">
                        <label for="Phone">Telefono Contacto</label>
                        <input type="text" class="phone" name="phone">
                    </div>
                    <div class="Email">
                        <label for="Name">Correo Electronico</label>
                        <input type="text" class="email" name="email">
                    </div>
                    <div class="Username">
                        <label for="Name">Nombre de Usuario</label>
                        <input type="text" class="username" name="username">
                    </div>
                    <div class="password">
                        <label for="Name">Contraseña</label>
                        <input type="text" class="password" name="password">
                    </div>
                    <div class="passconfirm">
                        <label for="Name">Confirmar Contraseña</label>
                        <input type="text" class="passconfirm" name="passconfirm">
                    </div>
                    <div class="direction">
                        <label for="Name">Direccion</label>
                        <input type="text" class="direction" name="direction">
                    </div>
                </div> 
            </div>


            <div class="botones">
                <div class="Buttom">
                    <button class="btnCancelar" type="submit">Cancelar</button>
                </div>

                <div class="BTN">
                    <button class="btnRegister" type="submit">Registrar</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
